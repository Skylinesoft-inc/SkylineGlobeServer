apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sgs-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - sgs.localhost
      secretName: sgs-tls-secret
  rules:
    - host: sgs.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sgs-app-service
                port:
                  number: 80
